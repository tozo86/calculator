<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    
    <div class="calc-container">
        <div class="output"></div>
        <div class="buttons">
            <button id="btn_ac">AC</button>
            <button id="btn_del">DEL</button>
            <button id="btn_sign" class="btnAction">+/-</button>
            <button id="btn_divide" class="btnOp btnAction">/</button>
            <button id="7" class="btnNum">7</button>
            <button id="8" class="btnNum">8</button>
            <button id="9" class="btnNum">9</button>
            <button id="btn_multiply" class="btnOp btnAction">*</button>
            <button id="4" class="btnNum">4</button>
            <button id="5" class="btnNum">5</button>
            <button id="6" class="btnNum">6</button>
            <button id="btn_minus" class="btnOp btnAction">-</button>
            <button id="1" class="btnNum">1</button>
            <button id="2" class="btnNum">2</button>
            <button id="3" class="btnNum">3</button>
            <button id="btn_plus" class="btnOp btnAction">+</button>
            <button id="0" class="btnNum btn_zero">0</button>
            <button id="." class="btnNum">.</button>
            <button id="btn_equal" class="btnOp btnAction">=</button>
        </div>
    </div>
</body>
</html>
